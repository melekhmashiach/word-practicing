  <body>
    <div
      id="practice"
      style="
        padding: 20px;
        background: #fff;
        color: #0036b5e8;
        text-shadow: 1px 1px 2px #0036b5e8;
        font-size: 24px;
        border-radius: 10px;
        width: 600px;
        height: 200px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('https://avatars.githubusercontent.com/u/219550088?v=4');
        background-position-x: center;
        background-repeat: no-repeat;
      "
    ></div>
  </body>
  <script>
    var English = [];
    var Translation = [];
    var Hebrew = [];

    $.ajax({
      type: "GET",
      url: "https://github.com/melekhmashiach/word-practicing/blob/main/Hebrew-words.csv",
      dataType: "text",
      success: function (data) {
        practice(data);
      },
    });
    function practice(data) {
      var lines = data.split(/\r\n|\n/);
      var headings = lines[0].split(",");
      for (var j = 1; j < lines.length; j++) {
        var values = lines[j].split(",");
        English.push(values[0]);
        Translation.push(values[1]);
        Hebrew.push(values[2]);
      }

      var randomEnglsih = Math.floor(Math.random() * English.length);

      document.getElementById("practice").innerHTML =
        "{ " +
        Translation[randomEnglsih] +
        " } " +
        Hebrew[randomEnglsih] +
        "</br>" +
        English[randomEnglsih];

      var audioHe = document.createElement("AUDIO");
      document.body.appendChild(audioHe);
      audioHe.src =
        "https://translate.google.com/translate_tts?ie=UTF-8&tl=he-IL&client=tw-ob&q=" +
        Hebrew[randomEnglsih];
      
      let playAttempt = setInterval(() => {
        audioHe
          .play()
          .then(() => {
            clearInterval(playAttempt);
          })
          .catch((error) => {
            console.log(
              "Unable to play the video, User has not interacted yet."
            );
          });
      }, 1000);
      document.body.addEventListener("click", function () {
        audioHe.play();
      });

      audioHe.addEventListener(
        "ended",
        function () {
          this.currentTime = 0;
          var audioEn = new Audio();
          audioEn.src =
            "https://translate.google.com/translate_tts?ie=UTF-8&tl=en-US&client=tw-ob&q=" +
            English[randomEnglsih];
          audioEn.play();
          audioEn.addEventListener(
            "ended",
            function () {
              this.currentTime = 0;
              setTimeout(refresh, 7000);
              function refresh() {
                audioHe.src = "";
                audioEn.src = "";
                practice(data);
                console.log("new practice");
              }
            },
            false
          );
        },
        false
      );
    }
  </script>
